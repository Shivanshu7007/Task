<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>

<div id="personalFormWrapper" class="container">
    <div class="container-heading">
        <h3>Enter Your Personal Details</h3>
    </div>
    <form id="personalForm" action="#">
        <label for="fname">First Name</label>
        <input required type="text" id="fname" name="firstname" placeholder="First Name..">

        <label for="lname">Last Name</label>
        <input required type="text" id="lname" name="lastname" placeholder="Last Name..">

        <p>Enter Your  Date of Birth</p>

        <fieldset>
            <legend>Date of Birth</legend>
            <div class="dob-inputs">
                <input required type="number" id="day" name="day" min="1" max="31" placeholder="Day">
                <input required type="number" id="month" name="month" min="1" max="12" placeholder="Month">
                <input required type="number" id="year" name="year" min="1900" max="2024" placeholder="Year">
            </div>
        </fieldset>

        <input type="submit" value="Next" class="orange">
    </form>
</div>
<div id="contactFormWrapper" class="container">
    <div class="container-heading">
        <h3>Enter Your Contact Details</h3>
    </div>
    <form id="contactForm" action="#">
        <label for="email">Email Address</label>
        <input required type="email" id="email" name="email" placeholder="Email Address..">

        <label for="phone">Phone Number</label>
        <input required type="tel" id="phone" name="phone" placeholder="Phone Number..">

        <input type="submit" value="Submit">
    </form>
</div>


<script src="/src/script.js"></script>
</body>
</html>
